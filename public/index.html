<!DOCTYPE html>
<html>
<head>
    <title>Photo Index</title>
</head>
<script src="node_modules/vue/dist/vue.min.js"></script>
<script src="node_modules/vue-resource/dist/vue-resource.min.js"></script>
<link rel="stylesheet" href="css/photoindex.css">
<body>

<div id="app">
    <div class="title">
        {{ title }}
    </div>

    <div v-for="img in images" class="photo action"
         :style="{ backgroundImage: 'url(\'' + '/photo?path=' + encodeURIComponent(img.path) + '\')' }" v-on:click="displayPhoto(img)">
        <div class="photoText">{{img.date}}</div>
    </div>

</div>

<script src="node_modules/socket.io-client/dist/socket.io.js"></script>
<script>
	var socket = io();
</script>
<script src="js/photoindex.js"></script>
</body>
</html>
