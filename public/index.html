<body>

<div id="app" class="mainDiv" :class="selectedImage === null ? 'mainThumbnailView' : 'mainPhotoView'">
    <photo-detail-view v-if="selectedImage !== null" v-on:close="selectedImage=null" v-bind:photo="selectedImage"></photo-detail-view>
    <div class="title">
        {{ title }}
    </div>

    <thumbnail v-for="img in images"  v-bind:photo="img" :key="img.id"
               v-on:click.native="displayPhoto(img)"></thumbnail>

</div>

<!-- Modal Component -->

<script src="node_modules/socket.io-client/dist/socket.io.js"></script>

	var socket = io();
</script>
