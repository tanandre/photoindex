<!DOCTYPE html>
<html>
<head>
    <title>Photo Index</title>
</head>
<script src="node_modules/vue/dist/vue.min.js"></script>
<script src="node_modules/vue-resource/dist/vue-resource.min.js"></script>
<script src="node_modules/vue-router/dist/vue-router.js"></script>
<!--<script type="text/javascript"-->
        <!--src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>-->
<script src="node_modules/babel-polyfill/dist/polyfill.min.js"></script>
<script src="node_modules/tether/dist/js/tether.min.js"></script>
<!--<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>-->
<script src="node_modules/bootstrap-vue/dist/bootstrap-vue.js"></script>
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="node_modules/bootstrap-vue/dist/bootstrap-vue.css">
<link rel="stylesheet" href="css/photoindex.css">
<body class="dark">

<div id="app" class="mainDiv" :class="selectedImage === null ? 'mainThumbnailView' : 'mainPhotoView'">
    <photo-detail-view v-if="selectedImage !== null" v-on:close="selectedImage=null" v-bind:photo="selectedImage" @keyup.right="selectNext()" v-on:next="selectNext" v-on:prev="selectPrevious"></photo-detail-view>
    <b-navbar toggleable type="dark">
        <b-link class="navbar-brand" to="#">
            <span>{{ title }}</span> <span class="badge">({{images.length}} | {{imageItems.length}})</span>
        </b-link>
        <search-tags v-on:tags="onTagsChanged"></search-tags>
        <!--<b-form-input v-model="search" type="text" placeholder="Enter search criteria" v-on:keyup.enter="addSearchString" autofocus></b-form-input>-->
    </b-navbar>
    <!--<p>-->
        <!--<router-link to="/album">Go to album</router-link>-->
        <!--<router-link to="/bar">Go to Bar</router-link>-->
    <!--</p>-->
    <!--<router-view></router-view>-->

    <b-pagination v-if="imagesPerPage < imageItems.length" size="sm" :total-rows="imageItems.length" v-model="currentPage" :per-page="imagesPerPage" limit="6"></b-pagination>
    <thumbnail v-for="(img, index) in getImagesForPage(currentPage)" v-bind:photo="img" :key="img.key.id" v-on:select="onClickThumbnail"></thumbnail>
</div>

<script src="js/components.js"></script>
<script src="js/photoindex.js"></script>
</body>
</html>
